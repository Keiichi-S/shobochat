<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>しょぼチャット</title>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            src="js/client_bundle.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link
            rel="stylesheet"
            href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github-gist.min.css"
            type="text/css"
            charset="utf-8">
    </head>
    <body>
        <div class="hero-head">
            <div class="hero is-primary">
                <div class="container">
                    <h1 class="title">しょぼチャット</h1>
                </div>
            </div>
        </div>
        <div id="messageList" class="shobo-main"></div>
        <footer>
            <div id="fixed" class="box">
                <input type="text" id="name" class="input is-rounded" placeholder="名前"> <br>
                <textarea
                    id="message"
                    class="shobo-textarea textarea"
                    cols="60" rows="2"
                    placeholder="いまなにしてる？"></textarea>
                <button id="send" class="button is-primary is-rounded" disabled>送信</button>
                <button id="update" class="button is-primary is-rounded">更新</button>
                <div id="queryMessage"></div>
            </div>
        </footer>
    </body>
</html>
